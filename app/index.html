<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<head>
  <title>Overwatch Stats</title>
</head>
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 4px;

}
table tbody tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tbody tr:nth-child(even) {
  background-color: #ffffff;
}
</style>

<body ng-app="OverwatchStatsApp" ng-controller="heroesController">
  <table>
    <thead>
      <tr><th colspan="4">Overwatch Champions Stats</th></tr>
      <tr>
        
        <th colspan="2">champ</th>
        <th colspan="1">time</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="hero in heroesList">
        
        <td><img ng-src="{{ hero.image }}" />  </td>
        <td>
          {{hero.name}}
        </td>
        <td>
          {{hero.playtime}}
        </td>
        
      </tr>
    </tbody>
  </table>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
